{% load static %}

<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      {% block title %}Registrate{% endblock %}
      <!--Mega Tags-->
      <meta name="description" content="The Multi-Purpose HTML5 Template">
      <meta name="keywords" content="The Multi-Purpose HTML5 Template">
      <meta name="author" content="separateweb">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="theme-color" content="#fff">
      <!--Website Favicon Logo-->
      <link href="{% static 'website/images/favicon.png' %}" rel="icon">
      <!--Plugin CSS Files-->
      <link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'website/css/all.css' %}" rel="stylesheet">
      <link href="{% static 'website/css/css.plugin.css' %}" rel="stylesheet">
      <link href="{% static 'website/css/timeline.min.css' %}" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <!--Custom CSS File-->   
      <link href="{% static 'website/css/theme.css' %}" rel="stylesheet">
      <link href="{% static 'website/css/style.css' %}" rel="stylesheet">
      <link href="{% static 'website/css/responsive.css' %}" rel="stylesheet">
   </head>
   <body>

      <!-- login Block -->
      {% block content %}
      <section class="user-account-block" data-background="{% static 'website/images/common/register-bg.jpg' %}">
         <div class="container-fluid p-0">
            <div class="row justify-content-center text-center">
               <div class="col-lg-12">
                  <div class="login-block-main"> 
                     <div class="companylogo">
                        <a href="index.html"> <img src="{% static 'website/images/logo-dark.svg' %}" alt="logo" class="dark"> </a>
                     </div>
                     <div class="form-block">
                     <h3 class="mb30">Crear una nueva cuenta</h3>
                     <form action="#" id="contactform" method="post">
                        <div class="fieldsets row">
                           <div class="col-md-12 form-group floating-label mb0">
                              <input type="text" placeholder=" " required="required" id="name" class="floating-input" name="Full Name">
                              <label>Full Name</label>                                       
                           </div>
                           <div class="col-md-12 form-group floating-label mb0">
                              <input type="email" placeholder=" " required="required" id="name" class="floating-input" name="Email Address">
                              <label>Email Address</label>                                       
                           </div>
                           <div class="col-md-12 form-group floating-label mb0">
                              <input type="password" placeholder=" " required="required" id="password" class="floating-input" name="password">
                              <label>Choose Password</label>                                       
                           </div>
                           <div class="col-md-12 form-group floating-label">
                              <input type="password" placeholder=" " required="required" id="password" class="floating-input" name="password">
                              <label>Confirm Password</label>                                       
                           </div>
                        </div>                       
                        <div class="formfooter">
                           <div class="fieldsets w-100"> <button type="submit" name="submit" class="r-g-btn r-g-btn-1 w-100"><span>Crea una cuenta</span> </button> </div>                                                  
                        </div>
                        <div class="form-footer-link">
                           <a href="login.html">¿Ya tienes una cuenta?</a>
                           <a href="#">¿Necesitas ayuda?</a>
                        </div> 
                        <div class="loginwithblock">
                           <a href="#"><span><img src="{% static 'website/images/icons/google.png' %}" alt="img">  Inicia sesión con  Google</span></a>
                           <a href="#"><span><img src="{% static 'website/images/icons/facebook.png' %}" alt="img">  Inicia sesión con  Facebook</span></a>
                           <a href="#"><span><img src="{% static 'website/images/icons/twitter.png' %}" alt="img">  Inicia sesión con  Twitter</span></a>
                        </div>
                     </form>
                  </div>                  
               </div>
            </div>
         </div>
      </section>
      {% endblock %}
      <!-- // -->

      <!-- back to top -->
      <div class="progress-wrap">
         <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102"> <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/></svg>
      </div>
       
      
      <!--Plugin Js Files -->
      <script src="{% static 'website/js/jquery.min.js' %}"></script>   
      <script src="{% static 'website/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'website/js/min.plugin.js' %}"></script>        
      <!--Custom Js File -->         
      <script src="{% static 'website/js/custom.js' %}"></script>      
   </body>
</html>
